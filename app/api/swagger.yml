
swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger ReST Article
consumes:
  - application/json
produces:
  - application/json

basePath: /api

paths:
  /healthcheck:
    post:
      operationId: api.health_check.health_check
      tags:
        - S3
      summary: The people data structure supported by the server application
      description: Read the list of people
      responses:
        200:
          description: A file has been uploaded succesfully

  /filename/{filename}:
    get:
      operationId: api.s3.list_file
      tags:
        - S3
      summary: The people data structure supported by the server application
      description: Read the list of people
      parameters:
        - name: filename
          in: path
          description: A file name
          type: string
          required: True
      responses:
        200:
          description: A file has been listed succesfully
    post:
      operationId: api.s3.upload_file
      tags:
        - S3
      summary: The people data structure supported by the server application
      description: Read the list of people
      parameters:
        - name: filename
          in: path
          description: A file name
          type: string
          required: True
      responses:
        200:
          description: A file has been listed succesfully


    delete:
      operationId: api.s3.delete_file
      tags:
        - S3
      summary: The people data structure supported by the server application
      description: Read the list of people
      parameters:
        - name: filename
          in: path
          description: A file name
          type: string
          required: True
      responses:
        200:
          description: A file has been listed succesfully

  /filename/{filename}/all:
    get:
      operationId: api.s3.list_files
      tags:
        - S3
      summary: The people data structure supported by the server application
      description: Read the list of people
      parameters:
        - name: filename
          in: path
          description: A file name
          type: string
          required: True
      responses:
        200:
          description: A file has been listed succesfully
